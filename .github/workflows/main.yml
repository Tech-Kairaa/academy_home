on:
  push:
    branches:
      - main
name: 🚀 Academy Home
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: www.kairaablockchainacademy.com
          username: ${{ secrets.home_ftp_username }}
          password: ${{ secrets.home_ftp_password }}
          server-dir: /
